<!DOCTYPE html>
<html lang="en">

<head>
<title>REGISTRATION</title>
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style/style.css" />

<link rel="stylesheet" href="style/fom.css">
<script src="js/form.js"></script>
<script>
	function changetype() {
		id = document.getElementById("date");
		id.type = 'search';
	}
</script>
</head>

<body>
	<div id="main">
		<div id="header">
			<div id="logo">
				<div id="logo_text">
					<!-- class="logo_colour", allows you to change the colour of the text -->
<img src="news.png" height="120">
				</div>
			</div>
			<div id="menubar">
				<ul id="menu">
					<!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
					<li><a href="index.html">HOME</a></li>
					<li class="selected"><a href="Register.html">REGISTER</a></li>
					<li><a href="Login.html">SIGN IN</a></li>
					<li><a href="contact.html">CONTACT US</a></li>
				</ul>
			</div>
		</div>
		<div class="wrap">
        <form id="registerForm">
            <fieldset>
                <legend>Personal Information</legend>
                <input type="search" name="fname" placeholder="First Name.." autocomplete="off" id="fname" style="float: left;" onkeyup="validateFirstName()">
                <input type="search" name="lname" placeholder="Last Name.." autocomplete="off" id="lname" onkeyup="validateLastName()" />

                <textarea rows="5" cols="30" name="address" class="addExtra" placeholder="Enter Address" id="addr" onblur="validateAddress()"></textarea>
                <input type="search" name="pin" placeholder="Pin Code.." id="pin" autocomplete="off" onkeyup="validatePin()" />
                <input placeholder="Birth Date" name="bday" class="textbox-n" type="search" onfocus="(this.type='date')" onfocusout="changetype()" id="date">
                <div class="gender">
                    <label>Gender:</label>
                    <input type="radio" name="gender" value="male" id="male" checked="checked"><label for="male">
                        Male</label>
                    <input type="radio" name="gender" value="female" id="female"> <label for="female"> Female</label>
                    <input type="radio" name="gender" value="other" id="other"> <label for="other"> Other</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Account Information</legend>
                <input type="search" name="username" placeholder="Username.." autocomplete="off" id="username" onkeyup="validateUname()" />
                <input type="password" name="password" placeholder="Password.." autocomplete="off" id="pass" />
                <input type="password" placeholder="Confirm Password.." autocomplete="off" id="cpass" />
                <input type="search"  name="email" placeholder="E-mail.." autocomplete="off" id="email" onkeyup="validateEmail()" />
                <input type="search"  name="phone" placeholder="Phone Number.." autocomplete="off" id="phone" onkeyup="validatePhone()" />
            </fieldset>
            <input type="submit" value="Submit" onclick="return validate();">
            <input type="reset" class="spreset" value="Reset">

        </form>

    </div>
	</div>
</body>

</html>
