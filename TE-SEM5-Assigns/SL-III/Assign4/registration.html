<!DOCTYPE html>
<html lang="en">

<head>
    <title>REGISTRATION</title>
    <link rel="stylesheet" href="fom.css">
    <script src="form.js"></script>
    <script>
        function changetype() {
            id = document.getElementById("date");
            id.type = 'search';
        }
    </script>
</head>

<body>
    <div class="wrap">

        <h2> Register </h2>
        <form id="registerForm" action="validate.php">
            <fieldset>
                <legend>Personal Information</legend>
                <input type="search" placeholder="First Name.." autocomplete="off" id="fname" name="fname" style="float: left;" onkeyup="validateName()">
                <div id="ferr" style="visibility: hidden;color:red"></div>
                <input type="search" placeholder="Last Name.." autocomplete="off" id="lname" name="lname" />

                <textarea rows="5" cols="30" class="addExtra" placeholder="Enter Address" id="addr" onblur="validateAddress()" name="addr"></textarea>
                <input type="search" placeholder="Pin Code.." id="pin" autocomplete="off" name="pin" onblur="validatePin()" />
                <input placeholder="Birth Date" class="textbox-n" type="search" onfocus="(this.type='date')" name="bday" onfocusout="changetype()" id="date">
                <div class="gender">
                    <label>Gender:</label>
                    <input type="radio" name="gender" value="male" id="male" checked="checked"><label for="male">
                        Male</label>
                    <input type="radio" name="gender" value="female" id="female"> <label for="female"> Female</label>
                    <input type="radio" name="gender" value="other" id="other"> <label for="other"> Other</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Account Information</legend>
                <input type="search" placeholder="Username.." name="username" autocomplete="off" id="username" />
                <input type="password" placeholder="Password.." autocomplete="off" name="pass" id="pass" />
                <input type="password" placeholder="Confirm Password.." autocomplete="off" name="cpass" id="cpass" />
                <input type="search" placeholder="E-mail.." autocomplete="off" id="email" name="email" />
                <input type="search" placeholder="Phone Number.." autocomplete="off" id="phone" name="phone" />
            </fieldset>
            <input type="submit" value="Submit" onclick="return validate();">
            <input type="reset" class="spreset" value="Reset">

        </form>

    </div>
</body>

</html>
