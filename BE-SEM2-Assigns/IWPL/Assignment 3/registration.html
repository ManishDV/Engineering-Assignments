<!DOCTYPE html>
<html lang="en">

<head>
    <title>REGISTRATION</title>
    <link rel="stylesheet" href="fom.css">
    <script src="form.js"></script>
    <script>
        function changetype() {
            id = document.getElementById("date");
            id.type = 'search';
        }
    </script>
    <link type="text/css" rel="stylesheet" href="navbarstyle.css" />
</head>

<body>
    <div class="navbar-container">
        <div class="logo">
            <a href="index.html"><img src="logo.png" width="70px" height="70px"></a>
        </div>
        <div class="nav-items">
            <ul>
                <li><a href="registration.html" class="active">Sign Up</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="Categories.html">Browse</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
            <div class="wrap">
                <h2> Register </h2>
                <form id="registerForm" action="success.html">
                    <fieldset>
                        <legend>Personal Information</legend>
                        <input type="search" placeholder="First Name.." autocomplete="off" id="fname" style="float: left;" onfocusout="validateFirstName()" required />
                        <input type="search" placeholder="Last Name.." autocomplete="off" id="lname" onfocusout="validateLastName()" required />
                        <textarea rows="5" cols="30" class="addExtra" placeholder="Enter Address" id="addr" onblur="validateAddress()"></textarea>
                        <input type="search" placeholder="Pin Code.." id="pin" autocomplete="off" onkeyup="validatePin()" required />
                        <input placeholder="Birth Date" class="textbox-n" type="search" onfocus="(this.type='date')" onfocusout="validateAge()" id="date">
                        <div class="gender">
                            <label>Gender:</label>
                            <input type="radio" name="gender" value="male" id="male" checked="checked"><label for="male">
                                Male</label>
                            <input type="radio" name="gender" value="female" id="female"> <label for="female"> Female</label>
                            <input type="radio" name="gender" value="other" id="other"> <label for="other"> Other</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Account Information</legend>
                        <input type="search" placeholder="Username.." autocomplete="off" id="username" onkeyup="validateUname()" />
                        <input type="password" placeholder="Password.." autocomplete="off" id="pass" onkeyup="validatePass()" required />
                        <input type="password" placeholder="Confirm Password.." autocomplete="off" id="cpass" onkeyup="confirmPass()" required />
                        <center><span id="cpassError" class="hidden">Passwords Do Not Match</span></center>
                        <input type="search" placeholder="E-mail.." autocomplete="off" id="email" onkeyup="validateEmail()"  required />
                        <input type="search" placeholder="Phone Number.." autocomplete="off" id="phone" onkeyup="validatePhone()" required/>
                    </fieldset>
                    <input type="submit" value="Submit">
                    <input type="reset" class="spreset" value="Reset">
                </form>
            </div>

    </div>
</body>

</html>
